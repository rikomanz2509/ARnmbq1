<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  #tracked {
    height: 20%;
    width: 20%;
    position: absolute;
    left: 50%;
    top: 50%;
    background-color: rgba(0,0,0,0.8);
  }

  #centralText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      color: white;
      font-size: 24px;
      display: none; /* Start hidden */
      background-color: rgba(0,0,0,0.8);
    }
    #interactionText {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      color: white;
      font-size: 44px;
      display: none; /* Start hidden */
      background-color: rgba(0,0,0,0.8);
    }
  
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader" id="loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    
    <!-- NFT MARKER VIRTUAL INFOPOINT -->
    <a-nft type="nft" url="ARnmbq1/assets/Images/img" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity gltf-model="assets/magnemite/scene.gltf" position="0 1 -2" scale="7 7 7"></a-entity>
      <a-image position="0 0 -5" src="assets/Images/marker (1).png" scale="7 7 7"></a-image>
      <a-box position='0 0 0' color="yellow" scale="42 2 12"></a-box>
    </a-nft>

    <!-- HIRO MARKER -->
    <a-marker id="hiro_marker" preset="hiro" markerhandler emitevents="true">
      <a-entity gltf-model="assets/GLman.glb"></a-entity>
      <a-box id="hiro_box" position='0 0 0' color="red" scale=".5 .5 .5"></a-box>
    </a-marker>

    <a-entity id="coordinateDisplay" position="0 0 -1"></a-entity>

  <!-- CAMERA -->
  <a-entity camera></a-entity>
  
  </a-scene>

  <div id="centralText">Image tracked</div>

  <div id="interactionText">Start Interaction</div>

  <script>
     window.addEventListener("arjs-nft-loaded", (event) => {
      console.log("hide loading overlay")
    });


     // Ereignislistener f체r das 'markerFound'-Ereignis des NFTs
     document.querySelector('a-nft').addEventListener('markerFound', function () {
      // Wenn das NFT erfolgreich getrackt wird, zeige das Div-Element an
      document.getElementById('centralText').style.display = 'block';
    });

    // Ereignislistener f체r das 'markerLost'-Ereignis des NFTs
    document.querySelector('a-nft').addEventListener('markerLost', function () {
      // Wenn das NFT nicht mehr getrackt wird, verstecke das Div-Element
      document.getElementById('centralText').style.display = 'none';
    });

    document.getElementById("hiro_box").addEventListener('touchstart', handleClick)
    document.getElementById("hiro_box").addEventListener('click', handleClick)
    
    function handleClick(){
      document.getElementById('interactionText').style.display = 'block';
    }


    // Ereignislistener f체r das 'markerFound'-Ereignis des HIRO-Markers
  document.querySelector('a-marker').addEventListener('markerFound', function () {
    // Bei der Markierungserkennung aktualisiere die Anzeige der Koordinaten
    updateCoordinateDisplay(this.object3D.position);
  });

  // Funktion zur Aktualisierung der Koordinatenanzeige
  function updateCoordinateDisplay(position) {
    // W채hle das Element zur Anzeige der Koordinaten aus
    var coordinateDisplay = document.getElementById('coordinateDisplay');
    
    // Aktualisiere den Text des Anzeigeelements mit den aktuellen Koordinaten
    coordinateDisplay.setAttribute('text', {
      value: 'Position: ' + position.x.toFixed(2) + ', ' + position.y.toFixed(2) + ', ' + position.z.toFixed(2),
      align: 'center'
    });
  }

  
  </script>
</body>
