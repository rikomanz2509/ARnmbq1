<script src="js/aframe-ar-nft.js"></script>

<meta name="apple-mobile-web-app-capable" content="yes">

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  #tracked {
    height: 20%;
    width: 20%;
    position: absolute;
    left: 50%;
    top: 50%;
    background-color: rgba(0,0,0,0.8);
  }

  #centralText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      color: white;
      font-size: 24px;
      display: none; /* Start hidden */
      background-color: rgba(0,0,0,0.8);
    }
    #interactionText {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      color: white;
      font-size: 44px;
      display: none; /* Start hidden */
      background-color: rgba(0,0,0,0.8);
    }

    #video360 {
      display: none;
    }
  
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader" id="loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" gesture-detector>
    
    <!-- NFT MARKER VIRTUAL INFOPOINT -->
    <a-nft type="nft" url="ARnmbq1/assets/Images/img" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity gltf-model="assets/magnemite/scene.gltf" position="0 0 0" scale="7 7 7"></a-entity>
      <a-image position="0 0 50" src="assets/Images/marker (1).png" scale="7 7 7"></a-image>
      <a-box position='0 0 -50' color="yellow" scale="82 2 12"></a-box>
    </a-nft>

    <!-- HIRO MARKER -->
    <a-marker id="hiro_marker" preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-entity gltf-model="assets/magnemite/scene.gltf" position="0 0 0" scale="7 7 7"></a-entity>
      <a-box id="hiro_box" class="clickable" position='0 0 0' color="blue" scale=".5 .5 .5"  cursor="rayOrigin: mouse" raycaster="objects: .box"></a-box>

    </a-marker>

    <!-- <a-video id="video360" src="assets/globe.mp4" width="16" height="9" position="0 0 -20" autoplay="true"></a-video> -->

  <!-- CAMERA -->
  <a-entity camera></a-entity>
  
  </a-scene>
  

  <div id="centralText">Image tracked</div>
  <div id="interactionText">Starting Video...</div>

  <script>

     window.addEventListener("arjs-nft-loaded", (event) => {
      console.log("hide loading overlay")
    });

     // Ereignislistener f端r das 'markerFound'-Ereignis des NFTs
     document.querySelector('a-nft').addEventListener('markerFound', function () {
      // Wenn das NFT erfolgreich getrackt wird, zeige das Div-Element an
      document.getElementById('centralText').style.display = 'block';
    });

    // Ereignislistener f端r das 'markerLost'-Ereignis des NFTs
    document.querySelector('a-nft').addEventListener('markerLost', function () {
      // Wenn das NFT nicht mehr getrackt wird, verstecke das Div-Element
      document.getElementById('centralText').style.display = 'none';
    });

    function handleClick(){

      document.getElementById('interactionText').style.display ='block'

      var videoElement = document.createElement('a-video');
        videoElement.setAttribute('src', 'assets/globe.mp4'); // Passe die URL zum 360-Grad-Video an
        videoElement.setAttribute('position', '0 0 -20');
        videoElement.setAttribute('width', '16')
        videoElement.setAttribute('height', '9')
        videoElement.setAttribute('autoplay', true); // Lasse das Video automatisch abspielen
        videoElement.setAttribute('loop', true); // Lasse das Video in einer Schleife wiederholen
        videoElement.setAttribute('muted', true);
        videoElement.setAttribute('playsinline', true); // Stelle sicher, dass das Video stummgeschaltet ist

        // F端ge das Video-Element zum <a-scene>-Element hinzu
        var scene = document.querySelector('a-scene');
        scene.appendChild(videoElement);
    }

  
    // Ereignislistener f端r das 'markerFound'-Ereignis des HIRO-Markers
    document.querySelector('a-marker').addEventListener('markerFound', function () {

    document.getElementById("hiro_box").addEventListener("onefingermove", handleClick);
    document.getElementById("hiro_box").addEventListener('click', handleClick)
  });

  </script>
</body>
