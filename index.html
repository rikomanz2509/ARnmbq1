<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="animated-asset01"
                    src="assets/Gear1.gltf"
                ></a-asset-item>

                <video id="video" src="assets/Notification.mov" loop crossorigin="anonymous"> </video>
            </a-assets>

            <!-- Marker -->

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                src="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.02953772861470976 0.02953772861470976 0.02953772861470976"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset01"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- Marker -->

            <a-marker
                id="video-asset"
                type="pattern"
                preset="custom"
                src="assets/pattern-hiro.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            > 
                <a-entity
                    id="magnemite-model"
                    scale="0.03 0.03 0.03"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
