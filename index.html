<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  #tracked {
    height: 20%;
    width: 20%;
    position: absolute;
    left: 50%;
    top: 50%;
    background-color: rgba(0,0,0,0.8);
  }
  
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader" id="loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    
    <!-- NFT MARKER -->
    <a-nft type="nft" url="ARnmbq1/assets/Images/qr-code/qr-code" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-box position='0 0 0' color="yellow"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    </a-nft>

    <!-- NFT MARKER DEMO -->
    <a-nft type="nft" url="your-server/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity gltf-model="your-server/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" scale="5 5 5" position="150 300 -100"></a-entity>
    </a-nft>

    <!-- AR MARKER -->
    <a-marker id="marker" url="ARnmbq1/assets/marker.patt">
      <a-box position='0 0 0' color="yellow"></a-box>
    </a-marker>

    <!-- HIRO MARKER -->
    <a-marker preset="hiro">
      <a-entity gltf-model="assets/Cube.gltf" position="0 0 0"></a-entity>
      <a-box position='0 0 0' color="yellow"></a-box>
    </a-marker>

  <!-- CAMERA -->
  <a-entity camera></a-entity>
  </a-scene>

  <script>
     window.addEventListener("arjs-nft-loaded", (event) => {
      console.log("hide loading overlay")
    });
  </script>
</body>
